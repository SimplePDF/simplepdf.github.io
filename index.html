<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
    <link rel="shortcut icon" type="image/png" href="favicon-32x32.png" />
    <link rel="stylesheet" href="./styles.css" />
    <title>SimplePDF Embed examples</title>
  </head>
  <body>
    <div class="title-container">
      <h1>SimplePDF Embed: Add PDF Fill & Sign to your website</h1>
      <iframe
        src="https://ghbtns.com/github-btn.html?user=SimplePDF&repo=simplepdf-embed&type=star&count=true&size=large"
        frameborder="0"
        scrolling="0"
        width="170"
        height="30"
        title="GitHub"
      ></iframe>
    </div>
    <div class="content">
      <a href="https://simplePDF.eu/embed">Learn more about SimplePDF Embed</a>
      <a href="https://github.com/SimplePDF/simplepdf-embed">Add SimplePDF to your website or React App</a>
    </div>
    <iframe
      src="https://embed.simplePDF.eu/editor?open=https://www.africau.edu/images/default/sample.pdf"
      frameborder="0"
      width="100%"
      height="820px"
      style="border: 1px solid #efefef"
    ></iframe>
  </body>
</html>
